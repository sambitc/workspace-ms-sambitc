spring:
  application:  
    name: playlist-api
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configserver
      uri: http://${CONFIG_SERVER_HOST}:8888
      
eureka:
  instance:
    prefer-ip-address: false
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://${SERVICE_REGISTRY_HOST}:8761/eureka/